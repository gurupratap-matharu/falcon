{% extends "layouts/base-account.html" %}

{% block title %}
    Falcon
{% endblock title %}

{% block content %}
    <div class="card card-plain mt-8">
        <div class="card-header pb-0 text-left bg-transparent">
            <h3 class="font-weight-bolder text-primary text-gradient">Bus</h3>
            <div class="mt-2 position-relative text-left">
                <p>Book you tickets here</p>
            </div>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="example-text-input" class="form-control-label">Where From?</label>
                    <input class="form-control form-control-lg" type="text" value="Buenos Aires" id="example-text-input">
                </div>
                <div class="form-group">
                    <label for="example-text-input" class="form-control-label">Where To?</label>
                    <input class="form-control form-control-lg" type="text" value="Bariloche" id="example-text-input">
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="customRadio1">
                            <label class="custom-control-label" for="customRadio1">One way</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="customRadio2">
                            <label class="custom-control-label" for="customRadio2">Round Trip</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Who</label>
                    <select class="form-control form-control-lg" id="exampleFormControlSelect1">
                        <option>
                            1
                        </option>
                        <option>
                            2
                        </option>
                        <option>
                            3
                        </option>
                        <option>
                            4
                        </option>
                        <option>
                            5
                        </option>
                    </select>
                </div>
                <div>
                    <label for="departure-date-input" class="form-control-label">Departure</label>
                    <input class="form-control form-control-lg departure-date" type="text" id="departure-date-input">
                </div>
                <div>
                    <label for="return-date-input" class="form-control-label">Return</label>
                    <input class="form-control form-control-lg return-date" type="text" id="return-date-input">
                </div>
                <div class="text-center">
                    <a href="{% url 'pages:search-results' %}" class="btn bg-gradient-primary w-100 mt-4 mb-0">Search</a>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
