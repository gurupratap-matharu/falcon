{% extends "layouts/base-account.html" %}

{% load i18n %}
{% load account %}

{% block title %}{% trans "Password Reset" %}{% endblock title %}

{% block content %}

<div class="card card-plain mt-8">
    <div class="card-header pb-0 text-left bg-transparent">
        <h3 class="font-weight-bolder text-info text-gradient">Sign Out</h3>
        <p>{% trans "Are you sure you wish to sign out?" %}</p>
    </div>
    <div class="card-body">
        <form action="{% url 'account_logout' %}" role="form" method="post">
            {% csrf_token %}
            {{ form }}
            <div class="text-center">
                <button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0">
                    Sign Out
                </button>
            </div>
        </form>
    </div>
    <div class="card-footer text-center pt-0 px-lg-2 px-1">
        <p class="mb-4 text-sm mx-auto">
            Go back
            <a href="{% url 'pages:home' %}" class="text-info text-gradient font-weight-bold">
                Home</a>
        </p>
    </div>
</div>
{% endblock content %}
