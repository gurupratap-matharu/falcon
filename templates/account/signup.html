{% extends "base.html" %}

{% block title %}Signup{% endblock %}

{% block content %}
<h1>Signup</h1>
<div class="module">
    <div class="login-form">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <p><input type="submit" value="Signup"></p>
        </form>
    </div>
</div>
{% endblock %}
