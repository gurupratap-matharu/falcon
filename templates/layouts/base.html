{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="">
    <link rel="icon" type="image/png" href="{% static 'assets/img/favicon.png' %}">
    <title>

      {% block title %}
        Falcon
      {% endblock title %}

    </title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2GLN3JT3JD"></script>
    <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'G-2GLN3JT3JD');
    </script>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <!-- Nucleo Icons -->
    <link href="{% static 'assets/css/nucleo-icons.css' %}" rel="stylesheet" />
    <link href="{% static 'assets/css/nucleo-svg.css' %}" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous" defer></script>
    <!-- CSS Files -->
    <link id="pagestyle" href="{% static 'assets/css/soft-ui-dashboard.css' %}" rel="stylesheet" />
  </head>
  <body class="g-sidenav-show  bg-gray-100">

    {% block basecontent %}
    {% endblock basecontent %}

    {% comment %} {% include "includes/right-sidebar.html" %} {% endcomment %}
    <!--   Core JS Files   -->
    <script src="{% static 'assets/js/core/popper.min.js' %}" defer></script>
    <script src="{% static 'assets/js/core/bootstrap.min.js' %}" defer></script>
    <script src="{% static 'assets/js/plugins/perfect-scrollbar.min.js' %}" defer></script>
    <script src="{% static 'assets/js/plugins/smooth-scrollbar.min.js' %}" defer></script>
    <script src="{% static 'assets/js/plugins/chartjs.min.js' %}" defer></script>
    <script src="{% static 'assets/js/plugins/scroll.js' %}" defer></script>
    <!-- Github buttons -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="{% static 'assets/js/soft-ui-dashboard.min.js' %}" defer></script>
  </body>
</html>
