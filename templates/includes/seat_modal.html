<!-- Modal -->
<div class="modal fade"
     id="seatSelectModal"
     tabindex="-1"
     role="dialog"
     aria-labelledby="seatSelectModal"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="font-weight-bolder text-primary text-gradient">Choose your Seat</h3>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="card card-plain">
                    <div class="card-body pb-3" id="seat-container"></div>
                </div>
            </div>
            <div class="modal-footer" id="modal-footer">
                <button type="button" class="btn bg-gradient-default" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn" data-bs-toggle="modal" id="seat-submit" disabled>Confirm</button>
            </div>
        </div>
    </div>
</div>
