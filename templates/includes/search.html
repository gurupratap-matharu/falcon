{% load static %}

<div class="page-header min-height-200 border-radius-xl"
     style="background-image: url({% static 'assets/img/curved-images/curved0.jpg' %});
            background-position-y: 50%">
    <span class="mask bg-gradient-primary opacity-6"></span>
</div>
<div class="card card-body blur shadow-blur mx-md-4 mt-n6">
    <form action="{% url 'trips:trip-search' %}" method="get" autocomplete="on">
        <div class="row gx-md-3 mb-3">
            <div class="col-8 col-sm-3 col-lg-2">
                <select class="form-select bg-transparent" name="trip_type" id="trip_type" aria-label="Trip type" required>
                    <option value="round_trip" {% if not request.session.q.trip_type == "one_way" %}selected{% endif %}>
                        Round trip
                    </option>
                    <option value="one_way" {% if request.session.q.trip_type == "one_way" %}selected{% endif %}>
                        One way
                    </option>
                </select>
            </div>
            <div class="col-4 col-sm-2 col-lg-1">
                <select class="form-select bg-transparent"
                        name="num_of_passengers"
                        id="num_of_passengers"
                        aria-label="Num of passengers"
                        required>
                    {% for i in '12345'|make_list %}
                        <option value="{{ i }}" {% if request.session.q.num_of_passengers == i %}selected{% endif %}>
                            {{ i }}
                        </option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row gx-1 gx-md-3">
            <div class="col-12 col-md-3">
                <div class="form-group">
                    <label for="origin" class="form-control-label">Where From?</label>
                    <div class="input-group input-group-lg">
                        <span class="input-group-text" id="basic-addon1">☉</span>
                        <input class="form-control"
                               type="text"
                               name="origin"
                               autocorrect="off"
                               autocapitalize="off"
                               autocomplete="off"
                               id="origin"
                               value="{{ request.session.q.origin }}"
                               list="location"
                               required/>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-3">
                <label for="destination" class="form-control-label">Where to?</label>
                <div class="form-group">
                    <div class="input-group input-group-lg">
                        <span class="input-group-text" id="basic-addon1">⚲</span>
                        <input class="form-control"
                               type="text"
                               name="destination"
                               autocorrect="off"
                               autocapitalize="off"
                               autocomplete="off"
                               id="destination"
                               value="{{ request.session.q.destination }}"
                               list="location"
                               required/>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-3">
                <div class="form-group">
                    <label for="departure" class="form-control-label">Departure</label>
                    <input class="form-control form-control-lg departure-date bg-white"
                           type="text"
                           name="departure"
                           id="departure"
                           value="{{ request.session.q.departure }}"
                           required>
                </div>
            </div>
            <div class="col-12 col-md-3">
                <div class="form-group">
                    <label for="return" class="form-control-label">Return (Optional)</label>
                    <input class="form-control form-control-lg return-date bg-white"
                           type="text"
                           name="return"
                           id="return"
                           value="{{ request.session.q.return }}"/>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center mb-n5">
            <button class="btn bg-gradient-primary btn-round" type="submit">
                <i class="fa fa-search me-3"></i>Search
            </button>
        </div>
    </form>
</div>
