{% load static %}

<header>
  <nav class="navbar navbar-expand-lg navbar-light shadow-xs z-index-3 py-2 position-sticky z-index-sticky top-0">
    <div class="container">
      <a class="navbar-brand fs-6" href="{% url 'pages:home' %}" rel="tooltip" title="Home" data-placement="bottom">

        {% block brand %}
          Kpiola
        {% endblock brand %}

      </a>
      <button class="navbar-toggler"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#navigation"
              aria-controls="navigation"
              aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon mt-2">
          <span class="navbar-toggler-bar bar1"></span>
          <span class="navbar-toggler-bar bar2"></span>
          <span class="navbar-toggler-bar bar3"></span>
        </span>
      </button>
      <div class="offcanvas offcanvas-start" id="navigation" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header mx-4">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
            <a class="navbar-brand font-weight-bolder d-flex align-items-center"
               href="{% url 'pages:home' %}"
               rel="tooltip"
               title="Kpiola"
               data-placement="bottom">
              <img src="{% static 'assets/img/logos/logo.svg' %}" alt="Home" width="25" height="20" class="img-fluid me-2" />
              Kpiola
            </a>
          </h5>
          <button type="button" class="btn-close bg-dark" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav navbar-nav-hover mx-auto">
            <li class="nav-item mx-2">
              <a class="nav-link ps-2 d-flex justify-content-between cursor-pointer align-items-center" role="button">
                Pages
                <svg class="bi ms-1" width="16" height="16" fill="currentColor" aria-hidden="true">
                  <use xlink:href="{% static 'assets/icons/icons.svg' %}#chevron-down" />
                </svg>
              </a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link ps-2 d-flex justify-content-between cursor-pointer align-items-center" role="button">
                Account
                <svg class="bi ms-1" width="16" height="16" fill="currentColor" aria-hidden="true">
                  <use xlink:href="{% static 'assets/icons/icons.svg' %}#chevron-down" />
                </svg>
              </a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link ps-2 d-flex justify-content-between cursor-pointer align-items-center" role="button">
                Blocks
                <svg class="bi ms-1" width="16" height="16" fill="currentColor" aria-hidden="true">
                  <use xlink:href="{% static 'assets/icons/icons.svg' %}#chevron-down" />
                </svg>
              </a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link ps-2 d-flex justify-content-between cursor-pointer align-items-center" role="button">
                Docs
                <svg class="bi ms-1" width="16" height="16" fill="currentColor" aria-hidden="true">
                  <use xlink:href="{% static 'assets/icons/icons.svg' %}#chevron-down" />
                </svg>
              </a>
            </li>
          </ul>
          <ul class="navbar-nav">
            {% if request.user.is_authenticated %}
              <li class="nav-item mx-2">
                <a href="{% url 'account_logout' %}" class="btn btn-sm  bg-gradient-primary  btn-round mb-0 me-1" role="button">Logout</a>
              </li>
            {% else %}
              <li class="nav-item mx-2">
                <a href="{% url 'account_login' %}" class="btn btn-sm  bg-gradient-primary  btn-round mb-0 me-1" role="button">Sign in</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </div>
  </nav>
</header>
