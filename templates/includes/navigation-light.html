{% load static %}

<nav class="navbar navbar-expand-lg navbar-light shadow-xs z-index-3 py-3">
  <div class="container">
    <a class="navbar-brand fs-6" href="{% url 'pages:home' %}" rel="tooltip" title="Home" data-placement="bottom">

      {% block brand %}
        Kpiola
      {% endblock brand %}

    </a>
    <button class="navbar-toggler shadow-none ms-2"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navigation"
            aria-controls="navigation"
            aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon mt-2">
        <span class="navbar-toggler-bar bar1"></span>
        <span class="navbar-toggler-bar bar2"></span>
        <span class="navbar-toggler-bar bar3"></span>
      </span>
    </button>
    <div class="collapse navbar-collapse w-100 pt-3 pb-2 py-lg-0" id="navigation">
      <ul class="navbar-nav navbar-nav-hover mx-auto">
        <li class="nav-item mx-2">
          <a class="nav-link ps-2 d-flex justify-content-between cursor-pointer align-items-center" role="button">
            Pages
            <i class="bi bi-chevron-down ms-1" aria-hidden="true"></i>
          </a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link ps-2 d-flex justify-content-between cursor-pointer align-items-center" role="button">
            Account
            <i class="bi bi-chevron-down ms-1" aria-hidden="true"></i>
          </a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link ps-2 d-flex justify-content-between cursor-pointer align-items-center" role="button">
            Blocks
            <i class="bi bi-chevron-down ms-1" aria-hidden="true"></i>
          </a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link ps-2 d-flex justify-content-between cursor-pointer align-items-center" role="button">
            Docs
            <i class="bi bi-chevron-down ms-1" aria-hidden="true"></i>
          </a>
        </li>
      </ul>
      <ul class="navbar-nav">
        {% if request.user.is_authenticated %}
          <li class="nav-item mx-2">
            <a href="{% url 'account_logout' %}" class="btn btn-sm  bg-gradient-primary  btn-round mb-0 me-1" role="button">Logout</a>
          </li>
        {% else %}
          <li class="nav-item mx-2">
            <a href="{% url 'account_login' %}" class="btn btn-sm  bg-gradient-primary  btn-round mb-0 me-1" role="button">Sign in</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
