{% if messages %}
  {% for message in messages %}
    {% with klass=message.tags %}
      <div class="alert alert-{{ klass }} alert-dismissible fade show mx-4 mt-3" role="alert">
        <span class="me-2"><i class="bi bi-bell"></i></span>
        <span class="alert-text"><strong>
          {% if message.tags %}{{ message.tags|title }}:{% endif %}
        </strong>{{ message }}</span>
        <button type="button" class="btn-close pt-3" data-bs-dismiss="alert" aria-label="Close">
          <i class="bi bi-x-lg text-dark"></i>
        </button>
      </div>
    {% endwith %}
  {% endfor %}
{% endif %}
