{% load static %}

<!-- Navbar -->
<nav class="navbar navbar-main navbar-expand-lg px-0 mx-md-4 shadow-none border-radius-xl"
     id="navbarBlur"
     navbar-scroll="true">
    <div class="container-fluid py-1 px-3">
        <a class="navbar-brand m-0 d-md-none" href="{% url 'pages:home' %}">
            <img src="{% static 'assets/img/logo-ct-dark.png' %}" class="avatar avatar-sm" alt="main_logo">
            <span class="ms-1 font-weight-bold">Falcon</span>
        </a>
        <nav aria-label="breadcrumb" class="d-none d-md-inline">
            <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
                <li class="breadcrumb-item text-sm">
                    <a class="opacity-5 text-dark" href="{% url 'pages:home' %}">
                        <i class="ni ni-shop"></i>
                    </a>
                </li>
                <li class="breadcrumb-item text-sm text-dark active" aria-current="page">

                    {% block breadcrumb %}
                        Dashboard
                    {% endblock breadcrumb %}

                </li>
            </ol>
            <h6 class="font-weight-bolder mb-0">

                {% block page_title %}
                    Dashboard
                {% endblock page_title %}

            </h6>
        </nav>
        <div class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4" id="navbar">
            <div class="ms-md-auto pe-md-3 d-flex align-items-center d-none d-md-inline">
                <div class="input-group">
                    <span class="input-group-text text-body"><i class="fas fa-search" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" placeholder="Type here...">
                </div>
            </div>
            <ul class="navbar-nav justify-content-end">
                <li class="nav-item d-flex align-items-center">
                    {% if request.user.is_authenticated %}
                        <div class="dropstart nav-link">
                            <img src="{{ request.user.socialaccount_set.all.0.get_avatar_url }}"
                                 alt="profile_image"
                                 class="avatar avatar-sm rounded-circle position-relative"
                                 data-bs-toggle="dropdown"
                                 aria-expanded="false"
                                 type="button" />
                            <ul class="dropdown-menu px-2 py-3" aria-labelledby="dropdownMenuButton">
                                <li>
                                    <a class="dropdown-item border-radius-md" href="{% url 'pages:profile' request.user.username %}">Profile</a>
                                </li>
                                <li>
                                    <a class="dropdown-item border-radius-md" href="{% url 'users:profile' %}">Edit Profile</a>
                                </li>
                                <li>
                                    <hr class="dropdown-divider" />
                                </li>
                                <li>
                                    <a class="dropdown-item border-radius-md" href="{% url 'account_logout' %}">Sign out</a>
                                </li>
                            </ul>
                        </div>
                    {% else %}
                        <a href="{% url 'account_login' %}" class="nav-link text-body font-weight-bold px-0">
                            <i class="fa fa-user me-sm-1"></i>
                            <span class="d-sm-inline d-none">Sign In</span>
                        </a>
                    {% endif %}
                </li>
                <li class="nav-item d-xl-none ps-3 d-flex align-items-center">
                    <a href="javascript:;" class="nav-link text-body p-0" id="iconNavbarSidenav">
                        <div class="sidenav-toggler-inner">
                            <i class="sidenav-toggler-line"></i>
                            <i class="sidenav-toggler-line"></i>
                            <i class="sidenav-toggler-line"></i>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- End Navbar -->
