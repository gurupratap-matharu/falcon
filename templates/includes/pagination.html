{% load static %}

<div class="d-flex justify-content-center" aria-label="Page navigation">
  <ul class="pagination pagination-primary">
    {% if page_obj.has_previous %}
      <li class="page-item">
        <a class="page-link" href="?page=1" aria-label="First">
          <span aria-hidden="true">
            <svg class="bi" width="16" height="16" fill="currentColor" aria-hidden="true">
              <use xlink:href="{% static 'assets/icons/icons.svg' %}#chevron-left" />
            </svg>
          </span>
        </a>
      </li>
      <li class="page-item">
        <a class="page-link" href="?page={{ page_obj.previous_page_number }}" aria-label="Previous">
          <span aria-hidden="true" class="text-dark">{{ page_obj.previous_page_number }}</span>
        </a>
      </li>
    {% endif %}
    <li class="page-item active">
      <span class="page-link text-white">{{ page_obj.number }}</span>
    </li>
    {% if page_obj.has_next %}
      <li class="page-item">
        <a class="page-link" href="?page={{ page_obj.next_page_number }}" aria-label="Next">
          <span aria-hidden="true" class="text-dark">{{ page_obj.next_page_number }}</span>
        </a>
      </li>
      <li class="page-item">
        <a class="page-link" href="?page={{ page_obj.paginator.num_pages }}" aria-label="Last">
          <span aria-hidden="true">
            <svg class="bi" width="16" height="16" fill="currentColor" aria-hidden="true">
              <use xlink:href="{% static 'assets/icons/icons.svg' %}#chevron-right" />
            </svg>
          </span>
        </a>
      </li>
    {% endif %}
  </ul>
</div>
