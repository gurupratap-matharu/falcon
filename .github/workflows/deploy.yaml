name: Deploy

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]
        poetry-version: ["1.2.2"]
        os: [ubuntu-latest]

    steps:
      - name: Deploy to server
        # don't run locally
        if: ${{ !env.ACT }}
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            cd ${{ secrets.PROJECT_PATH }}

            echo "Veer: running git pull..."
            git pull origin master

            echo "Veer: collecting static..."
            /home/veer/.pyenv/versions/falcon/bin/python manage.py collectstatic --noinput

            echo "Veer: showing migrations..."
            /home/veer/.pyenv/versions/falcon/bin/python manage.py showmigrations

            echo "Veer: applying migrations..."
            /home/veer/.pyenv/versions/falcon/bin/python manage.py migrate
            
            echo "Veer: compiling translations..."
            /home/veer/.pyenv/versions/falcon/bin/django-admin compilemessages

            echo "Veer: reloading daemon..."
            sudo systemctl daemon-reload

            echo "Veer: restarting gunicorn..."
            sudo systemctl restart falcon-gunicorn.service

            echo "Veer: reloading nginx..."
            sudo nginx -s reload

            echo "Veer: All done! ðŸ’…ðŸ’«ðŸ’–"
